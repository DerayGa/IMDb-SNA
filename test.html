<!DOCTYPE html>
<meta charset="utf-8">
<style>

.links line {
  stroke: #999;
  stroke-opacity: 0.6;
}

.nodes circle {
  stroke: #fff;
  stroke-width: 1.5px;
}

.nodes rect {
  stroke: #fff;
  stroke-width: 1.5px;
}

</style>
<svg width="640" height="480"></svg>
<script src="./js/d3/d3.min.js"></script>
<script>
  window.onload = () => {
    const nodeScale = 0.3;
    const nodeWidth = 89;
    const nodeHeight = 132;
    const linkDistance = 300;
    const nodeWidthRadius = nodeWidth * nodeScale / 2;
    const nodeHeightRadius = nodeHeight * nodeScale / 2;

    var width = document.body.offsetWidth;
    var height = document.body.offsetHeight;

    var svg = d3.select("svg")
                .attr("width", width)
                .attr("height", height);

    var color = d3.scaleOrdinal(d3.schemeCategory20);

    var simulation = d3.forceSimulation()
        .force("link", 
          d3.forceLink().distance(linkDistance * nodeScale).id(function(d) { return d.id; }))
        .force("charge", d3.forceManyBody())
        .force("center", d3.forceCenter(width / 2, height / 2))

    d3.json("./test.json", function(error, graph) {
      if (error) throw error;

      var glinks = svg.append("g")
          .attr("class", "links");

      var links = glinks.selectAll()
        .data(graph.links)
        .enter().append("line")
          .attr("stroke-width", function(d) {
            //return d.value;
            return Math.sqrt(d.value);
          });

      var gnodes = svg.append("g")
          .attr("class", "nodes");
      
      var node = gnodes.selectAll("g.node").data(graph.nodes, function(d){ return d.id; });

      var gnode = node.enter().append("svg")
          .attr("width", nodeWidth * nodeScale)
          .attr("height", nodeHeight * nodeScale)
          .call(d3.drag()
              .on("start", dragstarted)
              .on("drag", dragged)
              .on("end", dragended));

      gnode.append("defs")
          .append("pattern")
            .attr("id", function(d){ return "image"+d.id; } )
            .attr("patternUnits", "objectBoundingBox")
            .attr("width", "100%")
            .attr("height", "100%")
          .append("image")
            .attr("width", nodeWidth * nodeScale)
            .attr("height", nodeHeight * nodeScale)
            .attr("xlink:href", function(d){ return "./res/photos/"+d.photo; } )

      /*gnode.append("circle")
            .attr("r", 25)
            .attr("cx", 25)
            .attr("cy", 25)
            .style("fill", function(d){ return "url(#image"+d.id+")"; } )*/
      gnode.append("rect")
            .attr("width", nodeWidth * nodeScale)
            .attr("height", nodeHeight * nodeScale)
            .style("fill", function(d){ return "url(#image"+d.id+")"; } )
          //.attr("fill", function(d) { return color(d.group); })

      /*gnode.append("image")
        .attr("x", "10")
        .attr("y", "3")
        .attr("width", "30")
        .attr("height", "44")
        .attr("xlink:href", function(d){ return "./res/photos/"+d.photo; } );*/

      gnode.append("title")
          .text(function(d) { return d.name; });

      simulation
          .nodes(graph.nodes)
          .on("tick", ticked);

      simulation.force("link")
          .links(graph.links);

      function ticked() {
        links
            .attr("x1", function(d) { return d.source.x; })
            .attr("y1", function(d) { return d.source.y; })
            .attr("x2", function(d) { return d.target.x; })
            .attr("y2", function(d) { return d.target.y; });

        gnode
            .attr("x", function(d) { 
              //return d.x - nodeWidthRadius;
              return d.x = Math.max(nodeWidthRadius, Math.min(width - nodeWidthRadius * 2, d.x));
            })
            .attr("y", function(d) {
              //return d.y - nodeHeightRadius;
              return d.y = Math.max(nodeHeightRadius, Math.min(height - nodeHeightRadius * 2, d.y));
            });
      }
    });

    function dragstarted(d) {
      if (!d3.event.active) simulation.alphaTarget(0.3).restart();
      d.fx = d.x;
      d.fy = d.y;
    }

    function dragged(d) {
      d.fx = d3.event.x;
      d.fy = d3.event.y;
    }

    function dragended(d) {
      if (!d3.event.active) simulation.alphaTarget(0);
      d.fx = null;
      d.fy = null;
    }
  }

</script>
