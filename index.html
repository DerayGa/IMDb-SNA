<!DOCTYPE html>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="./css/normalize.css">
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script src="./js/d3/d3.min.js"></script>
<script src="./js/loadJSON.js"></script>
<script src="./js/dataGenerator.js"></script>
<script src="./js/moviesFilter.js"></script>

<style>
body {
  overflow: hidden;
}
.links line {
  stroke: #999;
  stroke-opacity: 0.6;
}

.nodes circle {
  stroke: #fff;
  stroke-width: 1.5px;
}

.nodes rect {
  stroke: #fff;
  stroke-width: 1.5px;
}
header{
  background-color: #2196F3;
  width: 100%;
  position: absolute;
  padding: 10px;
  height: 23px;
}
div#nodeSlider{
  margin-left: 30px;
  display: inline-block;
  width: 120px;
}
div#linkSlider{
  margin-left: 30px;
  margin-right: 30px;
  display: inline-block;
  width: 120px;
}
</style>

<body>
  <header>
    <button onclick="reload()">Reload</button>
    <div id="nodeSlider"></div>
    <div id="linkSlider"></div>
  </header>
  <svg width="640" height="480"></svg>
</body>

<script>
  let graph;
  let svg;
  let nodeScale = 0.5;
  let nodeWidth = 89;
  let nodeHeight = 132;
  let linkDistance = 350;
  let nodeWidthRadius = nodeWidth * nodeScale / 2;
  let nodeHeightRadius = nodeHeight * nodeScale / 2;

  const reload = () => {
    svg.remove();
    svg = d3.selectAll("body").append("svg");

    drawSNA(graph);
  }

  $( function() {
    $( "#nodeSlider" ).slider({
      value: nodeScale * 10,
      min: 1,
      max: 10,
      slide: function(event, ui) {
        nodeScale = ui.value / 10.0;
        nodeWidthRadius = nodeWidth * nodeScale / 2;
        nodeHeightRadius = nodeHeight * nodeScale / 2;
        reload();
      }
    });
    $( "#linkSlider" ).slider({
      value: linkDistance,
      min: 50,
      max: 600,
      slide: function(event, ui) {
        linkDistance = ui.value;
        reload();
      }
    });

    loadJSON('movies.json', (allMovies) => {
      loadJSON('actors.json', (actors) => {
        const allActors = actors.actors;
        const condition = { actor: 'Colin Firth' };
        //const condition = { genre: 'Sci-Fi', rating: 8 };
        const movies = filterBy(condition, allMovies);
        graph = dataGenerator(movies, allActors);

        drawSNA(graph);
      });
    });
  });

  const drawSNA = (graph) => {

    var width = $(window).width();
    var height = $(window).height();

    svg = d3.select("svg")
              .attr("width", width)
              .attr("height", height);

    var color = d3.scaleOrdinal(d3.schemeCategory20);

    var simulation = d3.forceSimulation()
        .force("link",
          d3.forceLink().distance(linkDistance * nodeScale).id(function(d) { return d.id; }))
        .force("charge", d3.forceManyBody().distanceMin(25).strength(-60))
        .force("center", d3.forceCenter(width / 2, height / 2))

    //d3.json(movies, function(error, graph) {
      //if (error) throw error;

      var glinks = svg.append("g")
          .attr("class", "links");

      var links = glinks.selectAll()
        .data(graph.links)
        .enter().append("line")
          .attr("stroke-width", function(d) {
            return d.value;
            //return Math.sqrt(d.value);
          });

      var gnodes = svg.append("g")
          .attr("class", "nodes");

      var node = gnodes.selectAll("g.node").data(graph.nodes, function(d){ return d.id; });

      var gnode = node.enter().append("svg")
          .attr("width", nodeWidth * nodeScale)
          .attr("height", nodeHeight * nodeScale)
          .call(d3.drag()
              .on("start", dragstarted)
              .on("drag", dragged)
              .on("end", dragended));

      gnode.append("defs")
          .append("pattern")
            .attr("id", function(d){ return "image"+d.id; } )
            .attr("patternUnits", "objectBoundingBox")
            .attr("width", "100%")
            .attr("height", "100%")
          .append("image")
            .attr("width", nodeWidth * nodeScale)
            .attr("height", nodeHeight * nodeScale)
            .attr("xlink:href", function(d){ return "./res/photos/"+d.photo; } )

      /*gnode.append("circle")
            .attr("r", 25)
            .attr("cx", 25)
            .attr("cy", 25)
            .style("fill", function(d){ return "url(#image"+d.id+")"; } )*/
      gnode.append("rect")
            .attr("width", nodeWidth * nodeScale)
            .attr("height", nodeHeight * nodeScale)
            .style("fill", function(d){ return "url(#image"+d.id+")"; } )
          //.attr("fill", function(d) { return color(d.group); })

      /*gnode.append("image")
        .attr("x", "10")
        .attr("y", "3")
        .attr("width", "30")
        .attr("height", "44")
        .attr("xlink:href", function(d){ return "./res/photos/"+d.photo; } );*/

      gnode.append("title")
          .text(function(d) { return d.name; });

      simulation
          .nodes(graph.nodes)
          .on("tick", ticked);

      simulation.force("link")
          .links(graph.links);

      function ticked() {
        links
            .attr("x1", function(d) { return d.source.x; })
            .attr("y1", function(d) { return d.source.y; })
            .attr("x2", function(d) { return d.target.x; })
            .attr("y2", function(d) { return d.target.y; });

        gnode
            .attr("x", function(d) { 
              //return d.x - nodeWidthRadius;
              return d.x = Math.max(0, 
                Math.min(width - nodeWidthRadius * 2, d.x - nodeWidthRadius));
            })
            .attr("y", function(d) {
              //return d.y - nodeHeightRadius;
              return d.y = Math.max(43, 
                Math.min(height - nodeHeightRadius * 2, d.y - nodeHeightRadius));
            });
      }
    //});

    function dragstarted(d) {
      if (!d3.event.active) simulation.alphaTarget(0.3).restart();
      d.fx = d.x + nodeWidthRadius;
      d.fy = d.y + nodeHeightRadius;
    }

    function dragged(d) {
      d.fx = d3.event.x + nodeWidthRadius;
      d.fy = d3.event.y + nodeHeightRadius;
    }

    function dragended(d) {
      if (!d3.event.active) simulation.alphaTarget(0);
      d.fx = null;
      d.fy = null;
    }
  }

</script>
