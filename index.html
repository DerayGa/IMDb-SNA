<!DOCTYPE html>
<meta charset="utf-8">
<title>IMDb Social Network Analysis</title>
<link rel="stylesheet" type="text/css" href="./css/normalize.css">
<link rel="stylesheet" href="./css/jquery-ui.css">
<link rel="stylesheet" href="./css/sna.css">

<script src="./js/jquery.min.js"></script>
<script src="./js/jquery-ui.min.js"></script>
<script src="./js/d3/d3.min.js"></script>
<script src="./js/loadJSON.js"></script>
<script src="./js/dataGenerator.js"></script>
<script src="./js/moviesFilter.js"></script>
<script src="./js/sna.js"></script>

<body>
  <header>
    <div class="ui-widget">
      <label>Rating:</label>
      <div id="ratingSlider"></div>
    </div>
    <div class="ui-widget">
      <label>Actor:</label>
      <input id="actor" placeholder="Actor">
    </div>
    <div class="ui-widget">
      <label>Director:</label>
      <input id="director" placeholder="Director">
    </div>
    <div class="ui-widget">
      <label>Year:</label>
      <select id="year">
        <option value='?'>All</option>
        <option>2000</option>
        <option>2001</option>
        <option>2002</option>
        <option>2003</option>
        <option>2004</option>
        <option>2005</option>
        <option>2006</option>
        <option>2007</option>
        <option>2008</option>
        <option>2009</option>
        <option>2010</option>
        <option>2011</option>
        <option>2012</option>
        <option>2013</option>
        <option>2014</option>
        <option>2015</option>
        <option selected="selected">2016</option>
      </select>
    </div>
    <div class="ui-widget">
      <label>Genre:</label>
      <select id="genre">
        <option selected="selected">All</option>
        <option>Action</option>
        <option>Adventure</option>
        <option>Biography</option>
        <option>Comedy</option>
        <option>Crime</option>
        <option>Fantasy</option>
        <option>History</option>
        <option>Horror</option>
        <option>Music</option>
        <option>Romance</option>
        <option>Sci-Fi</option>
      </select>
    </div>
  </header>
  <footer>
    <div class="ui-widget">
      <label>Size:</label>
      <div id="nodeSlider"></div>
    </div>
    <div class="ui-widget">
      <label>Link:</label>
      <div id="linkSlider"></div>
    </div>
  </footer>
  <label id="condition"></label>
  <label id="resultInfo"></label>
  <svg width="640" height="480"></svg>
</body>

<script>
  document.body.onselectstart=function(){if(event.srcElement.tagName==undefined)return event.returnValue=!1,!1;var n=event.srcElement.tagName.toLowerCase();if(n!="input"&&n!="textarea")return event.returnValue=!1,!1};
</script>
